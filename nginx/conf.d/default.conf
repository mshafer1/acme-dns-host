server {
    listen 80 default_server;
    location /status {
        stub_status on;
        allow 127.0.0.1;
        allow 172.17.0.0/16;
        allow 192.168.0.0/16;
        deny all;
    }

    location / {
        proxy_pass http://backend/;
    }
}
# planning to not expose port 443, therefore not configuring it
